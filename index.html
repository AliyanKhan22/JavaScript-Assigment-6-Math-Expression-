    <script>
        // Task 1
        var userNum = prompt ("Enter a number");
        var a = userNum
        document.write("The value of a is " + a + "<br>" + "<br>")
        document.write("Now the value is pre increament ++a " + ++a + "<br>" + "<br>")
        document.write("Now the value is pre decreament a++ " + a++ + "<br>" + "<br>")
        document.write("Now the value is pre decreament a++ " + a++ + "<br>" + "<br>")
        document.write("Now the value is pre decreament a++ " + a++ + "<br>" + "<br>")
        // Task2
        var a = 7
        var b = 3
        //             6  -  2   +  3  +   3
        var result = --a - --b + ++b + b--;
        document.write("a = 7,b = 3 : Find the result = --a - --b + ++b + b-- = " + result)
